<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Cá Nhân</title>
</head>
<body>
<fieldset>
    <fieldset>
        <h1 style="text-align: center">*_CV Cá Nhân_*</h1>
    </fieldset>
    <br>
    <div id="Modau">
        <div style="display: flex; flex-direction: row">
            <div style="display: flex; flex: 1; flex-direction: column">
                <fieldset st>
                <div style="flex: 1">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Donald_Trump_official_portrait.jpg/1200px-Donald_Trump_official_portrait.jpg"
                         alt="Ảnh" width="265" height="300"><br>
                </div>
                <div style="width: 100%;">
                    <input type="file">
                </div>
                    </fieldset st>
            </div>
            <div style="display:flex; flex: 4; flex-direction: column">
                <fieldset>
                <div style="display: flex; flex:1;">
                    <h1 style="text-align: center; width: 100%"> Cộng Hòa Xã Hội Chủ Nghĩa Việt Nam <br>
                        Độc lập - Tự do - Hạnh phục <br>
                        *___________________*
                    </h1>
                </div>
                </fieldset>
                <div style="display: flex; flex: 1">
                    <h1 style="text-align: center; width: 100%;"> SƠ YẾU LÝ LỊCH <br>
                        Tự Thuật <br> ●▬▬▬▬๑۩۩๑▬▬▬▬●
                    </h1>
                </div>
            </div>
        </div>
    </div>
        <fieldset>
            <legend><h2><b style="text-align: center; display: inherit"> * Thông tin bản thân *</b></h2></legend>
            <form>
                <label for="hoten">Họ và Tên: <br>
                    <input type="text" id="hoten" name="hoten" style="width: 500px">
                </label> <br><br>
                <lable for="gioitinh">Giới tính:
                    <input type="radio" id="gioitinh" name="gioitinh"> Nam
                    <input type="radio" name="gioitinh"> Nữ
                </lable>
                <br><br>
                <label for="email">Email:<br>
                    <input type="email" id="email" name="email" style="width: 500px">
                </label> <br><br>
                <label for="ngaysinh">Ngày sinh:
                    <input type="date" id="ngaysinh" name="ngaysinh">
                    <input type="reset" value="Chọn lại"/>
                </label> <br><br>
                <label for="nguyenquan">Nguyên Quán:<br>
                    <input type="text" id="nguyenquan" name="nguyenquan" style="width: 500px">
                </label> <br><br>
                <lable>Nơi đăng ký hộ khẩu thường trú:<br>
                    <textarea cols="67" rows="4"></textarea>
                </lable>
                <br><br>
                <label for="sodienthoai">Số điện thoại:
                    <input type="text" id="sodienthoai" name="sodienthoai" style="width: 175px">
                </label> <br><br>
                <lable for="sochungminhthu"> Số chứng minh thư:<br>
                    <input type="text" id="sochungminhthu" name="sochungminhthu" style="width: 500px">
                </lable>
                <br><br>
                <label for="ngaycap">Ngày cấp:
                    <input type="date" id="ngaycap" name="ngaycap">
                    <input type="reset" value="Chọn lại"/>
                </label> <br><br>
                <lable id="noicap">Nơi cấp:<br>
                    <input type="text" id="noicap" name="noicap" style="width: 500px">
                </lable>
                <br><br>
            </form>
        </fieldset>
</fieldset>
</body>
</html>
