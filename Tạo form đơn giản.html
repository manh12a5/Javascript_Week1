<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
</head>
<body>
<fieldset style="width: 25%">

            <input type="text" name="yourname" style="width: 350px">

        <label> <span style="color: blue"><b>Email:</b></span><br>
            <input type="text" name="Email" style="width: 350px">
        </label> <br><br>

            <span style="color: red">

        <label> <br><br>

    </form>
</fieldset>
<br>
<fieldset style="width: 25%">
    <legend style="color: red"><b style="font-size: 30px">Đăng ký học viên</b></legend><br>

        <label> <span style="color: blue"><b>Họ và tên: </b></span><br>
            <input type="text" name="yourname" style="width: 350px">

        </label>
        <label> <span style="color: blue"><b>Điện thoại: </b></span>
            <input type="text" name="number" style="width: 350px">

        <label>
            <br><br>

        </label>
        <label>
            <input type="reset" name="reset" value="Nhập lại">
        </label>
    </form>
</fieldset>

</html>
