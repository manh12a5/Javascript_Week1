<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo một form tìm kiếm Google</title>
</head>
<body>
<fieldset style="width: 30%">
<form action="https://www.google.com/">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alf="Google" style="text-align: center" width="100%">
    <input type="text" style="width: 373px">
    <input type="submit" value="Tìm kiếm">
</form>
</fieldset>
<br>
<fieldset style="width: 20%">
<form action="https://www.bing.com/">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Bing_logo_%282016%29.svg" alf="Bing" style="text-align: center" width="60%">
    <br>
    <input type="text" style="width: 200px">
    <input type="submit" value="Tìm kiếm">
</form>
</fieldset>
</body>
</html>
